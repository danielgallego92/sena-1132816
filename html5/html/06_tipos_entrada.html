<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tipos de Entradas (Formulario)</title>
  </head>
  <body>
    <h1>Tipos de Entradas (Formulario)</h1>
    <hr>
    <form method="post">
      <!-- Color ------------------------>
      <label for="color">Color:</label>
      <input type="color" id="color"><br><br>
      <!-- Date ------------------------>
      <label for="date">Fecha:</label>
      <input type="date" id="date"><br><br>
      <!-- Email ------------------------>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email"><br><br>
      <!-- Month ------------------------>
      <label for="month">Mes:</label>
      <input type="month" id="month"><br><br>
      <!-- Number ------------------------>
      <label for="number">Numero:</label>
      <input type="number" id="number"><br><br>
      <!-- Range ------------------------>
      <label for="range">Rando:</label>
      <input type="range" id="range"><br><br>
      <!-- Search ------------------------>
      <label for="search">Buscar:</label>
      <input type="search" id="search"><br><br>
      <!-- Time ------------------------>
      <label for="time">Tiempo:</label>
      <input type="time" id="time"><br><br>
      <!-- URL ------------------------>
      <label for="url">Dirección de Internet:</label>
      <input type="url" id="url"><br><br>
      <!-- Week ------------------------>
      <label for="week">Semana:</label>
      <input type="week" id="week"><br><br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
