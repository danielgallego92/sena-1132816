<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Métodos Vectores (JS)</title>
</head>
<body>
	<h1>Métodos Vectores (JS)</h1>
	<hr>
	<ul id="vector"></ul>

	<script>
		var vector = document.getElementById('vector');
		var lprog  = new Array('Php', 'Ruby', 'C Sharp', 'Javascrip', 'Python');

		vector.innerHTML  = "<li> Valores del Arreglo: "+lprog.valueOf()+"</li>";
		vector.innerHTML += "<li> Arreglo a Cadena: "+lprog.toString()+"</li>";
		vector.innerHTML += "<li> Unir los valores con /: "+lprog.join('/')+"</li>";
		vector.innerHTML += "<li> Ordenar el Arreglo: "+lprog.sort()+"</li>";
		vector.innerHTML += "<li> Invertir el Arreglo: "+lprog.reverse()+"</li>";

		lprog.unshift('Pascal');
		vector.innerHTML += "<li> Agregar Inicio: "+lprog+"</li>";
		lprog.push('Java')
		vector.innerHTML += "<li> Agregar Final: "+lprog+"</li>";

		lprog.shift();
		vector.innerHTML += "<li> Eliminar Inicio: "+lprog+"</li>";
		lprog.pop()
		vector.innerHTML += "<li> Eliminar Final: "+lprog+"</li>";

	</script>
</body>
</html>
