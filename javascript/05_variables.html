<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables JS</title>
</head>
<body>
	<h1>Variables JS</h1>
	<hr>

	<script>
		// Declarar e Inicializar Variables
		var n1 = 34;
		var n2 = 27;
		var msj = "La suma es: ";
		var rs; // Declarar variable
		rs = n1 + n2; // Operaciones entre variables
		msj = msj + rs; // Concatenar cadena con n√∫mero
		document.write(msj);
	</script>
</body>
