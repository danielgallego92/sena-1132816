<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Graficos Vectoriales (svg) </title>
</head>
<body>
  <h1>Graficos Vectoriales (svg)</h1>
  <hr>
  <h4>Cuadrado</h4>
  <svg width="200" height="200px">
    <rect x="10" y="30" width="180" height="180" stroke="green" stroke-width="2" fill="lime"></rect>
  </svg><br><br>
  <hr>
  <h4>Rectangulo</h4>
  <svg width="200" height="200"> 
    <rect x="10" y="40" rx="20" ry="20" width="180" height="120" fill="orange" stroke="purple" stroke-width="2"></rect>
  </svg><br><br>
  <hr>
  <h4>Triangulo</h4>
  <svg height="200" width="200">
    <polygon points="100,10 190,190 10,190" stroke="purple" stroke-width="2" fill="aqua"></polygon>
  </svg><br><br>
  <hr>
  <h4>Circulo</h4>
  <svg width="200" height="200">
    <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="2" fill="orange"></circle>
  </svg><br><br>
  <hr>
  <h4>Corazon</h4>
  <svg width="200" height="200px"> 
    <path d="M12,21.4L10.6,20C5.4,15.4,2,12.3,2,8.5C2,5.4,4.4,3,7.5,3c1.7,0,3.4,0.8,4.5,2.1C13.1,3.8,14.8,3,16.5,3C19.6,3,22,5.4,22,8.5c0,3.8-3.4,6.9-8.6,11.5L12,21.4z" fill="#c00"></path>
  </svg><br><br>
  <hr>
  <h4>Texto</h4>
  <svg width="400" height="200px">
    <rect x="10" y="10" width="300" height="100" stroke="#c00" stroke-width="4" fill="#ccc"> </rect>
    <text x="120" y="74" fill="#c00" font-family="Arial" font-size="40">ADSI  </text>
  </svg>
</body>
