<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Elementos de Entrada (Formulario)</title>
</head>
<body>
  <h1>Elementos de Entrada (Formulario)</h1>
  <hr>
  <form method="post">
    <label for="lenguajes">Lista de lenguajes de programacion:</label>
    <input list="lenguajes">
    <datalist id="lenguajes">
      <option value="python">Python</option>
      <option value="Ruby">Ruby</option>
      <option value="Php">Php</option>
      <option value="C#">C#</option>
    </datalist><br><br>
    <laber for="generador">Generador de Claves:</laber>
    <keygen id="generador"><br><br>
    <label for="salida">Salida:</label>
    <input type="range" id="rango" oninput="salida.value=this.value">
    <output id="salida">Mensaje de Salida</output>
  </form>
</body>
