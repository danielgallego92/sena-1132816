<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores (RGB Hexadecimal) CSS</title>
	<link rel="stylesheet" href="css/15_colores_hexadecimal.css">
</head>
<body>
	<h1>Colores (RGB Hexadecimal) CSS</h1>
	<hr>
	<section>
	  <article>
	    <div class='maroon'> <span>#800000 </span> </div>
	    <div class='red'>    <span>#ff0000 </span> </div>
	    <div class='orange'> <span>#ffa500 </span> </div>
	    <div class='yellow'> <span>#ffff00 </span> </div>
	    <div class='olive'>  <span>#808000 </span> </div>
	  </article>
	  <article>
	    <div class="purple">  <span>#800080 </span> </div>
	    <div class="fuchsia"> <span>#ff00ff </span> </div>
	    <div class="white">   <span>#ffffff </span> </div>
	    <div class="lime">    <span>#00ff00 </span> </div>
	    <div class="green">   <span>#008000 </span> </div>
	  </article>
	  <article>
	    <div class="navy"> <span>#000080 </span> </div>
	    <div class="blue"> <span>#0000ff </span> </div>
	    <div class="aqua"> <span>#00ffff </span> </div>
	    <div class="teal"> <span>#008080 </span> </div>
	  </article>
	  <article>
	    <div class="black">  <span>#000000 </span> </div>
	    <div class="silver"> <span>#c0c0c0 </span> </div>
	    <div class="gray">   <span>#808080 </span> </div>
	  </article>
	</section>
</body>
</html>
