<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Glosario Básico CSS</title>
	<style>
		/* h1-> es el selector */
		h1 {
			/* color: propiedad */
			/* blue: valor */
			color: blue;
		}
		code {
			/* 3 Declaraciones */
			background-color: black;
			color: white;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Glosario Básico CSS</h1>
	<hr>
	<code>
		selector { propiedad: valor; }
	</code>
</body>
</html>
