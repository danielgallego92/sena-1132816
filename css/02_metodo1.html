<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Incluir CSS en el mismo documento HTML</title>
	<style>
		section {
			background-color: crimson;
			color: white;
			padding: 20px;
			margin: 0px auto;
			width: 400px;
		}
		h1 {
			color: orange;
		}
		p {
			font-family: Verdana;
		}
	</style>
</head>
<body>
	<section>
		<article>
			<h1>Incluir CSS en el mismo documento HTML</h1>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure mollitia molestias, temporibus! Dicta quod voluptatum ea, similique nobis quos perferendis vitae? Sed quasi consequuntur sapiente, nostrum natus quas. Repellendus, rem.
			</p>
		</article>
	</section>
</body>
</html>
